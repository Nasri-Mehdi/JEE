<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>List Departements</title>
</head>

<body>
	<div class="jumbotron text-center"style="margin-bottom:0" >
	<h1>Affichage des Lists Departements</h1>
	</div>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
	
	<ul class="navbar-nav">
  		<li class="nav-item">
  		<a class="navbar-brand" th:href="@{/departement/listDep}">Departement</a>
  		</li>
       	<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/celebrite/listCel}">Celebrite</a>
		</li>
		
		<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/Lieu/listLieu}">Lieu</a>
		</li>
		
		<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/Monument/listMonument}">Monument</a>
		</li>
		
		<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/departement/ChargerDepartement}">Ajoute Departement</a>
		</li>
        <li class="nav-item">
        <a class="navbar-brand" th:href="@{/}">Deconnexion</a>
		</li>
		</ul>
		</div>
		</nav>
		    <br>
		    <br>
		    <br>
		    <br>

	<!--  <h1>Affichage des Lists Departements</h1> -->
	
	<div class="container mt-3">
		<input class="form-control" id="myInput" type="text" placeholder="Search..">
		<br>
		<br>
	</div>
	
	
	<table class="table">
		<thead>
		<tr height="70px">
			<th width="200px">Numero Departement</th>
			<th width="300px">Chef Lieu</th>
			<th width="300px">Nom Departement</th>
			<th width="300px">Region</th>
			<th width="200px">Action</th>
			<th width="200px">info lieu</th>
		</tr>
		</thead>
		<thead id="myTable">
		<tr height="40px", th:each = 'ld : ${listDepts}'>
			<td th:utext = '${ld.dep}'></td>
			<td th:utext = '${ld.chef_lieu}'></td>
			<td th:utext = '${ld.nom_dep}'></td>
			<td th:utext = '${ld.reg}'></td>
			<td><a class="glyphicon glyphicon-pencil" th:href="@{modification(dep=${ld.dep})}"></a><span>&nbsp;&nbsp;</span><a class="glyphicon glyphicon-trash" th:href="@{Supprimer(dep=${ld.dep})}"></a></td>
			<td><a th:href="@{listLieuBydep(dep=${ld.lieu})}"><Button class="btn btn-secondary">information</Button></a></td>
		</tr>
		</thead>
	</table>
	<br>
	<br>
	<br>
	<script>
	$(document).ready(function(){
		$("#myInput").on("keyup", function(){
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function(){
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});
	});
	</script>
</body>
</html>
