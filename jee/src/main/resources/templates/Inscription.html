<body>
	<div class="jumbotron text-center" style="margin-bottom:0">
	<h1>Inscription dans Projet</h1>
	</div>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  	<div class="collapse navbar-collapse" id="collapsibleNavbar">
  	<ul class="navbar-nav">
  	
  		<li class="nav-item">

	</nav>
	<br>
	<br>
	<br>
	
	
	<div class="container">
	<form th:action="@{/tlogin}" th:object="${USER}" method="POST">
		<fieldset>
			<legend>Creez votre compte</legend>
			<br>
			Mail:<br>
			<input type="text" name="user" th:field="*{email}">
			<br>
			<br>
			Nom:<br>
			<input type="text" name="user" th:field="*{nom}">
			<br>
			<br>
			Prenom:<br>
			<input type="text" name="user" th:field="*{prenom}">
			<br>
			<br>
			Password:<br>
			<input type="password" name="user" th:field="*{MDP}">
			<br>
			<br>
			Role:<br>
			<select name="user" th:field="*{role}">
				<option value="Admin">Admin</option>
				<option value="Vouyageur">Vouyageur</option>
				<option value="Visiteur">Visiteur</option>
			</select>
			<!--  <input type="text" name="user" th:field="*{role}">-->
			<br>
			<br>
			<Button type="submit" class="btn btn-secondary">Inscrir</Button>
		</fieldset>
	</form>
	</div>	
	
</body>
</html>
