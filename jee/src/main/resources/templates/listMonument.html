<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>List Monument</title>
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom:0">
	<h1>Affichage des Lists Monuments</h1>
	</div>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
	
	<ul class="navbar-nav">
  		<li class="nav-item">
  		<a class="navbar-brand" th:href="@{/departement/listDep}">Departement</a>
  		</li>
       	<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/celebrite/listCel}">Celebrite</a>
		</li>
		<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/Lieu/listLieu}">Lieu</a>
		</li>
		
		<li class="nav-item">
       	<a class="navbar-brand" th:href="@{/Monument/listMonument}">Monument</a>
		</li>
  		
  		<li class="nav-item">
  			<a class="navbar-brand" th:href="@{/Monument/ChargerMonument}">Ajoute Monument</a>
  		</li>
  		
		<li class="nav-item">
    		<a class="navbar-brand" th:href="@{/}">Deconnexion</a>
    	</li>
		</ul>
		</div>
		</nav>
		    <br>
		    <br>
		    <br>
		    <br>
		    <div class="container mt-3">
		<input class="form-control" id="myInput" type="text" placeholder="Search..">
		<br>
		<br>
	</div>	
	
	<table class="table">
		<thead>
		<tr height="70px">
			<th>Code Monument</th>
			<th>Nom Monument</th>
			<th>proprietaire</th>
			<th>Type Monument</th>
			<th>Longitude</th>
			<th>Latitude</th>
			<th>code Lieu</th>
			<th>info Lieu</th>
			<th>Suppersion</th>
			<th width="200px">Modification</th>
		</tr>
		</thead>
		<thead id="myTable">
			<tr th:each= 'lm : ${listMonu}'>
				<td th:utext = '${lm.codeM}'></td>
				<td th:utext = '${lm.nomM}'></td>
				<td th:utext = '${lm.proprietaire}'></td>
				<td th:utext = '${lm.typeMonument}'></td>
				<td th:utext = '${lm.longitude}'></td>
				<td th:utext = '${lm.latitude}'></td>
				<td th:utext = '${lm.codeLieu.codeInsee}'></td>
				<td><a th:href="@{List(codeM=${lm.codeM})}"><Button class="btn btn-secondary">information</Button></a></td>
				<td><a th:href = '@{Supprimer(codeM=${lm.codeM})}'>Supprimer</a></td>
				<td><a th:href="@{modification(codeM=${lm.codeM})}">modification</a></td>
			</tr>
		</thead>
	</table>
	
	<script>
	$(document).ready(function(){
		$("#myInput").on("keyup", function(){
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function(){
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		});
	});
	</script>

</body>
</html>
